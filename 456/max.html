<html>
<head>
</head>
<body>
<center><h1>평균값 구하기</h1></center>
<script>
var a = prompt("숫자 여러개 입력~");
alert("입력값은:" + a);
document.write(a + "<br>");
val = a.split(' ')
document.write(val + "<br>");
document.write("배열 길이:" + val.length + "<br>");
document.write("두번째 데이터:" + val[1] + "<br>");
data = val.map(Number)
sum = 0
for ( alpha = 0; alpha<val.length; alpha++) { 
    sum = sum + data[alpha]
}
document.write("데이터의 합:" + sum + "<br>");
document.write("평균:" + sum/val.length ); 
</script>
</body>
</html>
