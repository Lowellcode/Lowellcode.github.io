<html>

<body>
<center><h1>최대값 구하기</h1></center>
<script>
var a = prompt("숫자 여러개 입력~");
alert("입력값은:" + a);
document.write(a + "<br>");
val = a.split(' ')
document.write(val + "<br>");
document.write("배열 길이:" + val.length + "<br>");
document.write("두번째 데이터:" + val[1] + "<br>");
data = val.map(Number)
sum = -100
min = 10000000
for ( alpha = 0; alpha<val.length; alpha++) { 
    if ( data[alpha] > sum)
        sum = data[alpha]
    if ( data[alpha] < min)
        min = data[alpha]
}
document.write("최대값:" + sum + "<br>");
document.write("최소값:" + min);
</script>
</body>
</html>
